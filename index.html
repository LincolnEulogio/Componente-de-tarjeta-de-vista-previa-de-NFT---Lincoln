<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="card">
    <div class="card__info">
      <div class="card__imagen" role="card__imagen">
        <img src="./images/image-equilibrium.jpg" class="card__img" alt="Imagen de Trabajo">
      </div>
      <div class="card__text" role="card__text">
        <p class="card__title">Equilibrium #3429</p>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__date" role="card__date">
        <p class="card__eugh"><img src="./images/icon-ethereum.svg" alt="imagenIcon" class="card__image">0.041 ETH</p>
        <p class="card__main"><img src="./images/icon-clock.svg" alt="imagenClock" class="card__image">3 days left</p>
      </div>
      <footer class="card__footer" role="card__footer">
        <img src="images/image-avatar.png" alt="imagenPerson" class="footer__img">
        <p class="footer__paragraph">Creation of <span> Jules Wyvern</span></p>
      </footer>
    </div>
  </div>

</body>

</html>
